<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Trivia Game</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <header> Trivia Game!</header>
    <div class="container" id="instructions">
        <p>Press "Start" to take a trip through the galaxy!</p>
        <p> You will have 30 seconds to answer 5 trivia questions.</p>
        <p> Once the timer runs out, the answers will be revealed!</p>
    </div>
    <div id=clock>
        <div id="timeAppear"></div>
        <p class="alert"></p>
    </div>
    <div class="container" id="images">
        <img src="assets/images/Planet-Earth-Transparent-Background-PNG.png" height="150px" alt="earth">
        <img src="assets/images/mars.png" height="150px" alt="mars">
        <img src="assets/images/super-moon.png" height="150px" alt="moon">
        <img src="assets/images/neptune.png" height="175px" alt="neptune">
    </div>

    <div id="triviaGame"></div>
    <div id="choices"></div>
    <div id="results"></div>
    <button id="start">Start</button>
    <script src="assets/javascript/app.js">
    </script>
</body>

</html>
